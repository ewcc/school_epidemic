<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update_password</title>
    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet"
          href="/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <div>
            <span style="font-size: 20px;color: red">注意:</span>
            "修改完密码后需要重新登陆！"
            <p th:text="${msg}"></p>
        </div>
        <form action="/password">
            <div class="form-group">
                <input name="userid" value="222" hidden>
            </div>
            <div class="form-group">
               <input name="username" th:value="${session.name}" hidden="hidden">
            </div>
            <div class="form-group">
                <label for="now_password">当前密码:</label>
                <input type="password" id="now_password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <input name="name" value="dd" hidden>
            </div>
            <div class="form-group">
                <label for="new_password">新密码:</label>
                <input type="password" id="new_password" class="form-control" name="newPassword">
            </div>
<!--            <div class="form-group">-->
<!--                <label for="test">验证码:</label>-->
<!--                <input type="text" id="test" class="form-control" name="testCode">-->
<!--            </div>-->
            <input type="submit" value="保存">
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
</body>
</html>
