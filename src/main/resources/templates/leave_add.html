<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>leave_add</title>
    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet"
          href="/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form action="/leave/add">
            <div class="form-group">
            <input name="leaveid"  hidden value="2222">
            </div>
            <div class="form-group">
            <label>账号：</label>
            <input name="username" class="form-control"  th:value="${student.username}">
            </div>
            <div class="form-group">
            <label>名字：</label>
            <input name="name" class="form-control" th:value="${student.name}">
            </div>
            <div class="form-group">
            <label>原因：</label>
            <input name="reason" class="form-control" type="text">
            </div>
            <div class="form-group">
            <label>开始时间：</label>
            <input type="date" class="form-control" name="starttime">
            </div>
            <div class="form-group">
            <label>结束时间：</label>
            <input type="date" class="form-control" name="endtime">
            </div>
            <div class="form-group">
            <input type="text"  name="state" value="0" hidden="hidden">
            </div>
            <input type="submit" value="添加">
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
</body>
</html>
