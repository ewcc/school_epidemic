<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>leave_update</title>
    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet"
          href="/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form action="/leave/update">
            <div class="form-group">
            <input name="leaveid" hidden  th:value="${leave.leaveid}">
            </div>
            <div class="form-group">
            <label>账号：</label>
            <input name="username" class="form-control" th:value="${leave.username}">
            </div>
            <div class="form-group">
            <label>名字：</label>
            <input name="name" class="form-control" th:value="${leave.name}">
            </div>
            <div class="form-group">
            <label>原因：</label>
            <input name="reason" class="form-control" type="text"  th:value="${leave.reason}">
            </div>
            <div class="form-group">
            <label>开始时间：</label>
            <input type="date" class="form-control"  name="starttime" th:value="${leave.starttime}">
            </div>
            <div class="form-group">
            <label>结束时间：</label>
            <input type="date"  class="form-control" name="endtime" th:value="${leave.endtime}">
            </div>
            <div class="form-group">
            <select name="state" class="form-control">
                <option value="0" th:selected="${leave.state} eq 0">待审核</option>
                <option value="1" th:selected="${leave.state} eq 1">已通过</option>
                <option value="2" th:selected="${leave.state} eq 2">未通过</option>
            </select>
            </div>
            <!--    <input type="text" name="state" th:value="${leave.state}" >-->
            <input type="submit" value="更新">
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>

</body>
</html>
