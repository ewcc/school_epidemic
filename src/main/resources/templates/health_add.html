<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>health_add</title>
    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet"
          href="/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form action="/health/add">
            <div class="form-group">
                <input name="healthid" hidden value="222">
            </div>
            <div class="form-group">
            <label>学号:</label>
            <input name="username" class="form-control" th:value="${student.username}">
            </div>
            <div class="form-group">
            <label>姓名:</label>
            <input name="name" class="form-control" th:value="${student.name}">
            </div>
            <div class="form-group">
            <label>检测时间:</label>
            <input name="testtime" class="form-control" type="date">
            </div>
            <div class="form-group">
            <label>体温:</label>
            <input name="temperature" class="form-control" step="0.1" value="36.5" max="42" min="30" type="number">
            </div>
            <div class="form-group">
            <label>状态:</label>
            <select name="state" class="form-control">
                <option selected value="0">正常</option>
                <option  value="1">隔离</option>
                <option  value="2">确诊</option>
            </select>
            </div>
            <div class="form-group">
            <label>上传时间:</label>
            <input  class="form-control" name="time" type="date">
            </div>
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
</body>
</html>
