<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:readonly="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>role_update</title>
    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet"
          href="/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form action="/role/update">
            <div class="form-group">
            <label>roleid:</label>
            <input type="text" readonly="readonly" class="form-control" th:value="${role.roleid}" name="roleid" >
            </div>
            <div class="form-group">
            <label>rolename:</label>
            <input type="text" readonly="readonly" class="form-control" th:value="${role.rolename}" name="rolename">
            </div>
            <div class="form-group">
            <label>rolecode:</label>
            <input type="text" th:value="${role.rolecode}" class="form-control" name="rolecode">
            </div>
            <div class="form-group">
            <label>state:</label>
            <input type="text" th:value="${role.state}" class="form-control" name="state">
            </div>
            <button type="submit">修改</button>
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
</body>
</html>
