<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet"
          href="/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <div>
            <span style="font-size: 20px;color: red">注意:</span>
            "修改完资料后需要重新登陆！"
            <p th:text="${msg}"></p>
        </div>
        <form action="/updatePersonal" method="post">
            <div class="form-group">
                <input name="studentid" hidden th:value="${student.studentid}">
            </div>
            <div class="form-group">
                <input name="username" hidden th:value="${student.username}">
            </div>
            <div class="form-group">
                <label>姓名:</label>
                <input name="name" class="form-control" th:value="${student.name}">
            </div>
            <div class="form-group">
                <label>性别:</label>
                <input name="gender"  class="form-control" th:value="${student.gender}">
            </div>
            <div class="form-group">
                <label>电话:</label>
                <input name="tel"  class="form-control" th:value="${student.tel}">
            </div>
            <div class="form-group">
                <label>邮箱:</label>
                <input name="email"  class="form-control" th:value="${student.email}">
            </div>
            <div class="form-group">
                <input name="healthstate"  hidden th:value="${student.healthstate}">
            </div>
            <div class="form-group">
                <label>生日:</label>
                <input name="brithday" type="date" class="form-control" th:value="${student.brithday}">
            </div>
            <div class="form-group">
                <label>学院:</label>
                <input name="college"  class="form-control" th:value="${student.college}">
            </div>
            <input type="submit" value="更新">
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
</body>
</html>
